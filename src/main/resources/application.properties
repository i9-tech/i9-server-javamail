spring.application.name=i9-tech-javamail
server.port=8086

server.error.include-message=always
server.error.include-binding-errors=always

# DEFINI��O DO AMBIENTE DO APPLICATION.PROPERTIES
spring.profiles.active=dev

# CONFIGURA��ES DO H2
spring.jpa.show-sql=true
spring.datasource.url=jdbc:h2:mem:teste-security
spring.h2.console.enabled=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# CONFIGURA��ES DO JAVAMAIL
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# CONFIGURA��ES DO RABBITMQ
spring.rabbitmq.host=rabbitmq-javamail
spring.rabbitmq.port=5672
spring.rabbitmq.username=${RABBIT_USERNAME}
spring.rabbitmq.password=${RABBIT_PASSWORD}

# CONFIGURACAO RECUPERACAO DE SENHA
app.frontend.url=${FRONTEND_URL}

